template.floatValues = Float.NEGATIVE_INFINITY -1 -0 0 1 1.5f (float)Math.PI Float.POSITIVE_INFINITY Float.NaN
template.intValues = 0 1
template.longValues = 0L 1L
template.shortValues = (short)0 (short)1
