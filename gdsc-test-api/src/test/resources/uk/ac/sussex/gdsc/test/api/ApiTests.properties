# For all types
template.types = boolean byte char double float int long short
template.Types = Boolean Byte Char Double Float Int Long Short
# The values to test for each type
template.booleanValues = true false
template.byteValues = (byte)0 (byte)1
template.charValues = 'A' 'B'
